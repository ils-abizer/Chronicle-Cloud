<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ed7034127.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="main">
        <div class="logo">
            <img src="Logo.svg" alt="">
            
        </div>

        <div class="login">

            <div class="logPage">

                <p class="card-title">REGISTRATION</p>

                <div class="steps">

                    <div class="step1">

                        <p style="color: rgb(175, 196, 225);">STEP 01</p>

                        

                    </div>

                    <div class="step2">
                        <p style="color: rgb(56, 108, 181);">STEP 02</p>

                        
                        

                    </div>

                </div>


                <div class="names">

                    <form action="?" class="regform">
                        <div class="emailbox">
                            <div class="inputbox">
                                <input type="text" required>
                                <label >School / University / Institute Name*</label>
                            </div>
                        </div>

                        <div class="emailbox">
                            <div class="inputbox">
                                <input type="text" required>
                                <label >State*</label>
                            </div>
                        </div>


                        <div class="emailbox">
                            <div class="inputbox">
                                <input type="text" required>
                                <label >City*</label>
                            </div>
                        </div>


                        <div class="emailbox">
                            <div class="inputbox">
                                <input type="text" required>
                                <label >Country*</label>
                            </div>
                        </div>


                        <div class="emailbox">
                            <div class="inputbox">
                                <input type="text" required>
                                <label >Zip Code*</label>
                            </div>
                        </div>


                    </form>

                </div>

            </div>
        </div>
    </div>



</body>
</html>
