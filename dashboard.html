<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c9e474dd2.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="side-header">
        <div class="sidebar-menu">
            <div class="logo">
                <img src="Logo.svg" alt="">
                <hr>

                <ul>
                    <li class="active">
                        <i class="material-icons-outlined">dashboard</i>
                       <div >Dashboard</div>
                    </li>

                    <li>
                        <i class="material-icons-outlined">home_work</i>
                       <div >Manage Schools</div> 
                    </li>

                    <li>
                        <i class="fa-solid fa-user-tie" style="margin-left: 5px;"></i>
                        <div >Manage Teacher</div>
                    </li>

                    <li>
                        <i class="material-icons-outlined">person</i>
                        <div>Manage Roster</div> 
                    </li>

                    <li>
                        <i class="material-icons-outlined">fact_check</i>
                        <div >Manage Classes</div>
                    </li>

                </ul>
            </div>
        </div>
        <span class="title">Dashboard</span>

        </div>
        <div class="options-menu">
            <button class="add-school">&#43; SCHOOL</button>

            <div class="notifications">
                <img src="ic-bell.svg" alt="">
            </div>

            <div class="profile">
                <div>
                    <img src="lizzy.jpg" alt="">
                </div>
                <div class="name">Elizabeth Olsen</div>
        
        
        </div>
    </header>
</body>
</html>
