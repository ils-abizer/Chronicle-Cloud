<html>

<head>
    <title>Chronicle Cloud - Login</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="Logo.svg" alt="">
        </div>
        <div class="login">
            <div class="LogPage">
                <h5 class="card-title">LOGIN</h5>
                <p class="title">Enter your email address and password to get access your account.</p>

                <form action="backend.php">
                    <input class="email" type="email" name="emailId" placeholder="Email ID" required>

                    <input class="password" type="text" placeholder="Password" required>

                    <div class="rememberme">

                        <div>
                            <input class="checkbox" type="checkbox"> Remember me</input>
                        </div>

                        <span><a class="fp" href="forgot.html">Forgot password? </a></span>
                    </div>

                    <button class="submitButton" type="submit">Login</button>

                </form>
                <div class="register">
                    <p class="noacc">Don't have an account? </p>
                    <a class="fp" href="register.html"><button class="registernow">Register Now</button></a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
