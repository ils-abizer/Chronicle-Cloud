<html>

<head>
    <title>Chronicle Cloud - Login</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ed7034127.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="Logo.svg" alt="">
        </div>
        <div class="login">
            <div class="LogPage">
                <p class="card-title">Registeration</p>
                <div class="steps">
                    <div class="step1" >

                        <p style="color: rgb(56, 108, 181);">Step 01</p>
                    </div>
                    <div class="step2">

                        <p style="color: rgb(175, 196, 225);">Step 02</p>
                    </div>
                </div>
                <div class="names">
                    <form action="backend.php" class="regform">
                        <span class="names1">

                            <div class="name1">
                                <div class="inputbox">

                                    <input type="text" required>
                                    <label >First Name</label>
                                </div>
                            </div>
                            <div class="name1">
                                <div class="inputbox">

                                    <input type="text" required>
                                    <label>Last Name</label>
                                </div>
                            </div>
                        </span>
                        
                        <div class="emailbox">
                            <div class="inputbox">

                                <input type="email" required>
                                <label >Email ID</label>
                            </div>
                        </div>
                        <div class="emailbox">
                            <div class="inputbox">

                                <input type="tel" required>
                                <label>Mobile Number</label>
                            </div>

                        </div>
                        
                        <p id="regpass" class="card-title">Create Password</p>
                        <p id="regpara" class="title">Password must contain one special character, one capital letter and be at least 6 characters long.</p>

                        <div class="emailbox">

                            <div class="inputbox">

                                <input type="password" id="pwd" name="pwd" required>
                                <i class="fa-solid fa-eye"></i>
                                <label >Create Password</label>
                            </div>
                        </div>

                        <div class="emailbox">
                            <div class="inputbox">

                                <input  class="email" type="password" id="pwd" name="pwd" required>
                                <i class="fa-solid fa-eye"></i>
                                <label>Confirm Password</label>
                            </div>
                        </div>


                        <div class="nextstep">
                           

                            <a class="fp" href="register2.html">
                                <button class="nextstep2" type="submit">
                                    <p>Next Step</p> 
                                    <img src="arrow-right.svg" alt="">
                                </button>
                            </a> 
                        </div>
                    </form>

                    <div class="border1"></div>
                    <div class="register">
                        <p class="noacc">Do have an account? </p>
                        <a class="fp"href="index.html"><button class="registernow" type="submit">Login</button></a>
                    </div>
                    
                    
                </div>
            </div>
            <div class="credpara">
                <p class="credpara1">Â© 2022 All rights reserved | Built for Chronicle Cloud. </p>
                <p class="credpara2">Powered with SynapseXtreme Engine (SXE)</p>
                </div>
        </div>
    </div>

</body>

</html>
